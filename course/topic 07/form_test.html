<html>
<head>
    <title>MI PRIMER FORMULARIO</title>
</head>
<body>
    <form id="form1">

            <fieldset>
                    <legend>
                            Informacion General
                    </legend>
                    <p>
                        Nombres: <input type="text"/> <br/>
                        Apellidos:  <input type="text"/> <br/>
                        Sexo: <input type="radio" name="sex"/> M
                        <input type="radio" name="sex"/> F <br/>
                        Fecha de Nacimiento: <input type="date" /> <br/>
                        Pais: <select>
                            <option>
                                SELECCIONE
                            </option>
                            <option>
                                Republica Dominicana
                            </option>
                            <option>
                                Estados Unidos
                            </option>
                        </select>
                    </p>
            </fieldset>
                
                <fieldset>
                    <legend>Contacto</legend>
                    Telefono: <input type="text"/> <br/>
                    Correo Electronico:  <input type="text"/> <br/>
                    Direccion: <textarea rows="5" ></textarea>
                </fieldset>
                
                <fieldset>
                    <legend>
                        Credenciales de Acceso
                    </legend>
                    Usuario: <input type="text"/> <br/>
                    Clave:  <input type="password" placeholder="******"/> <br/>
                    Repetir Clave:  <input type="password" placeholder="******"/> <br/>
                </fieldset>
        
                
        <input type="submit" value="ENVIAR"/>
        <input type="reset" value="BORRAR"/>
    </form>
    
</body>
</html>
